<div class="row">
	<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6"
		style="margin-top: 30px; padding-left: 20px; padding-right: 20px;">
		<form [formGroup]="loginForm" novalidate (submit)="processUserData()">
			<fieldset class="form-group padding-10px">
				<h3 style="padding-bottom:10px;">Login</h3>
				<div class="form-group has-feedback"
					[ngClass]="{'has-success': loginForm.controls.username.valid, 'has-error': submitted && loginForm.controls.username.invalid}">
					<!-- 				<label class="form-control-label">Username</label>  -->
					<input type="text" class="form-control" formControlName="username"
						placeholder="Username" required>
					<div class="control-label"
						*ngIf="submitted && loginForm.controls.username.invalid">
						<div *ngIf="loginForm.controls.username.errors?.required">*Required</div>
						<div *ngIf="loginForm.controls.username.errors?.minlength">*Minimum
							3 charachers needed</div>
					</div>
				</div>
				<div class="form-group"
					[ngClass]="{'has-success': loginForm.controls.password.valid, 'has-error': submitted && loginForm.controls.password.invalid}">
					<!-- 				<label class="form-control-label">Password</label>  -->
					<input type="password" class="form-control" formControlName="password"
						placeholder="Password" required>
					<div class="control-label"
						*ngIf="submitted && loginForm.controls.password.invalid">
						<div *ngIf="loginForm.controls.password.errors?.required">*Required</div>
						<div *ngIf="loginForm.controls.password.errors?.minlength">*Minimum
							8 charachers needed</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label"> <input type="checkbox"
						class="" id="checkboxSuccess" formControlName="rememberMe">
						Remember me
					</label>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">LogIn</button>
					<button type="button" class="btn btn-link">forgot
						password?</button>
				</div>
				<div>
					Don't have an account? <a [routerLink]="['../register']"
						class="btn btn-link">SignUp</a>
				</div>

			</fieldset>

		</form>

		<div></div>
	</div>
	<div class="col-lg-3 col-md-3"></div>
</div>
