<div class="row">
	<div class="col-lg-7 col-md-7 col-sm-12">
		<Strong>Features of Mean2 Seed</Strong>
	</div>
	<div class="col-lg-5 col-md-5 col-sm-12">
		<form [formGroup]="registerForm" novalidate
			(submit)="processUserData()">
			<fieldset class="form-group" style="padding:15px;">
				<h3 style="padding-bottom:15px;">Create a new account</h3>
				<div class="form-group has-feedback"
					[ngClass]="{'has-success': registerForm.controls.username.valid, 'has-error': submitted && registerForm.controls.username.invalid}">
					<!-- 				<label class="form-control-label">Username</label>  -->
					<input type="text" class="form-control" formControlName="username"
						placeholder="Username" required>
					<div class="control-label"
						*ngIf="submitted && registerForm.controls.username.invalid">
						<div *ngIf="registerForm.controls.username.errors?.required">*Required</div>
						<div *ngIf="registerForm.controls.username.errors?.minlength">*Minimum
							3 characters needed</div>
					</div>
				</div>
				<div class="form-group has-feedback"
					[ngClass]="{'has-success': registerForm.controls.email.valid, 'has-error': submitted && registerForm.controls.email.invalid}">
					<!-- 				<label class="form-control-label">Username</label>  -->
					<input type="text" class="form-control" formControlName="email"
						placeholder="Email Id" required>
					<div class="control-label"
						*ngIf="submitted && registerForm.controls.email.invalid">
						<div *ngIf="registerForm.controls.email.errors?.required">*Required</div>
						<div *ngIf="registerForm.controls.email.errors?.minlength">*Minimum
							3 charachers needed</div>
						<div *ngIf="registerForm.controls.email.errors?.pattern">*Incorrect
							email address</div>
					</div>
				</div>
				<div class="form-group"
					[ngClass]="{'has-success': registerForm.controls.password.valid, 'has-error': submitted && registerForm.controls.password.invalid}">
					<!-- 				<label class="form-control-label">Password</label>  -->
					<input type="password" class="form-control" formControlName="password"
						placeholder="Password" required>
					<div class="control-label"
						*ngIf="submitted && registerForm.controls.password.invalid">
						<div *ngIf="registerForm.controls.password.errors?.required">*Required</div>
						<div *ngIf="registerForm.controls.password.errors?.minlength">*Minimum
							8 charachers needed</div>
					</div>
				</div>
				<div class="form-group"
					[ngClass]="{'has-success': registerForm.controls.confirm.valid, 'has-error': submitted && registerForm.controls.confirm.invalid}">
					<!-- 				<label class="form-control-label">Password</label>  -->
					<input type="password" class="form-control" formControlName="confirm"
						placeholder="Confirm Password" required>
					<div class="control-label"
						*ngIf="submitted && registerForm.controls.confirm.invalid">
						<div *ngIf="registerForm.controls.confirm.errors?.required">*Required</div>
						<div *ngIf="registerForm.controls.confirm.errors?.minlength">*Minimum
							8 charachers needed</div>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">SignIn</button>
				</div>
				<div>
					Already have an account? <a [routerLink]="['../login']"
						class="btn btn-link">LogIn</a>
				</div>

			</fieldset>

		</form>

		<div></div>
	</div>
</div>
