    <div> 
        <label>
            Location
        </label>
        <input type="text" [(ngModel)]= 'value'>
    </div>
    <div>
        <label>
            No of Seats
        </label>
        <input type="text" [(ngModel)]= 'nos'>
    </div>
    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" placeholder="Start Date" name="start_date"  />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div> 
        </div>
</div>

<div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" placeholder="End Date" name="end_date"  />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div> 
        </div>
</div>
    




<div class="container">
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>
                    Event Name
                </th>
                <th>Location </th>
                <th>City </th>
                <th>Country </th>
                <th>No of Seats </th>
                <th>Start Date</th>
                <th>End Date </th>
                <th>Book </th>
            </tr>
        </thead>

       

        <tbody>
            <!-- <tr *ngFor = "let event of event_list | searchEvent: 'location': value: 'number_of_seats': nos : 'start_date': startDate: 'end_date': endDate "> -->
            <tr *ngFor = "let event of event_list ">
                <td>{{event.name}}</td>
                <td>{{event.location}}</td>
                <td>{{event.city}}</td>
                <td>{{event.country}}</td>
                <td>{{event.number_of_seats}}</td>
                <td>{{event.start_date | date}}</td>
                <td>{{event.end_date | date}}</td>
                <td>  

                    <p data-placement="top" data-toggle="tooltip" title="Edit" ><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"   (click)="addBooking(event)" >
                        <span class="glyphicon glyphicon-plus"></span></button></p>

                  
                </td>
                
                
            </tr>
        </tbody>

    </table>

</div>
